<!DOCTYPE html>
<html lang="en">

<head>
    <title>Skin Cancer Detection</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />

    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords" content="Skin Cancer Detection, Machine Learning, Skin Cancer">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel='stylesheet' type='text/css' />
    <!-- Font Awesome CSS -->
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/skin2.jpg') }}" style="width: 90px; height: 55px" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('home') }}">HOME
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('disease_prediction') }}">PREDICT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block body %} {% endblock %}

    <!-- Footer -->
    <footer class="text-center py-5">
        <div class="container py-md-3">
            <!-- Logo -->
            <h2 class="logo2 text-center">
                <a href="{{ url_for('home') }}">
                    Skin Cancer Detection
                </a>
            </h2>
            <!-- Contact Information -->
            <div class="contact-left-footer mt-4">
                <!-- You can add contact information here -->
            </div>
            <!-- Copyright -->
            <div class="w3l-copy text-center">
                <p class="text-da">By Students</p>
            </div>
            <p>&copy; Copyright 2022</p>
        </div>
    </footer>
    <!-- //Footer -->

    <!-- Scroll to Top Icon -->
    <a href="#home" class="move-top text-center"></a>
    <!-- //Scroll to Top Icon -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
